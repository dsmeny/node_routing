<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <h2>Welcome!</h2>
      <label for="modules">Choose a module:</label>
      <select name="modules" id="modules">
        <option default>-----</option>
        <option value="api">Api</option>
        <option value="message">Message</option>
      </select>
    </div>
    <script>
      const selection = document.getElementById("modules");
      selection.addEventListener("change", (event) => {
        Array.from(event.target.options, (option) => {
          if (option.selected) {
            location.assign(`http://localhost:3005/${option.value}`);
          }
        });
      });
    </script>
  </body>
</html>
